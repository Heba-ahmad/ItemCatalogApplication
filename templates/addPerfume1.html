<div class="row">
  <div class="leftcolumn">
      <dd><h3 style="color: #AAB7B8">
        <a href= '{{url_for("favorite_perfumes",perfume_id=fragrance.id)}}'> {{fragrance.name}} Category</a>
      </h3></dd>
  </div>
  <div class="rightcolumn">
  <article>
<form action ='{{url_for("add_Perfume", perfume_id= perfume_id)}}' method ='POST'>
  <h2> Add your Favorite Prefume! </h2>
  <strong><p>* Name:</p></strong>
  <input type='text', name='name', size='80', placeholder='perfume name' required><br>
  <strong><p>Description:</p></strong>
  <input type='text', name='description', size='80', placeholder="some description" required><br>
  <strong><p>* Fragrance Categories</p></strong>
  <select name="category">
    {% for category in allfragrances %}
    <option value="{{ category.id }}">{{ category.name }}</option>
    {% endfor %}
  </select>
  <br><br>
  <input class="button" type='submit' value='Add!'>
  <a class="button" href = '{{url_for("favorite_perfumes", perfume_id=perfume_id)}}'>Cancel</a>
  <br><br>
</form>
</article>
